<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Document</title>

        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <p class="todoTitle">todos</p>
        <div class="inputBox">
            <input class="forInput" type="text" name="yourNote" value="" placeholder="What needs to be done ?">
        </div>
        <ul class="noteList">
            <!--
            <li class='newNote'>預設NewNote
                <div class='deleteIcon'>
                    <i class='fa fa-trash' aria-hidden='true'></i>
                </div>
                <div class='checkIcon'>
                    <i class="fa fa-check" aria-hidden="true"></i>
                </div>
            </li>
            -->
        </ul>
        <div class="footControl">
            <div class="mode1 modeOpen">All</div>
            <div class="mode2">Incomplete</div>
            <div class="mode3">Completed</div>
        </div>

        <script src="js/jquery-3.1.1/jquery-3.1.1.min.js"></script>
        <script src="js/main.js"></script>

    </body>

</html>
